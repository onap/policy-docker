version: '2'
services:
  postgres:
    image: nexus3.onap.org:10001/library/postgres:${POLICY_POSTGRES_VER}
    container_name: postgres
    hostname: postgres
    command: ['--idle_in_transaction_session_timeout=28800']
    env_file: config/db-pg/db-pg.conf
    volumes:
      - ./config/db-pg:/docker-entrypoint-initdb.d:ro
    expose:
      - 5432
  policy-db-migrator-postgres:
    image: nexus3.onap.org:10001/onap/policy-db-migrator:${POLICY_DOCKER_VERSION}
    container_name: policy-db-migrator-postgres
    hostname: policy-db-migrator-postgres
    depends_on:
      - postgres
    expose:
      - 6824
    env_file: config/db-pg/db-pg.conf
    environment:
      SQL_DB: policyadmin
      SQL_HOST: postgres
      PGPASSWORD: policy_user
    volumes:
      - ./db_migrator_policy_init_pg.sh:/opt/app/policy/bin/db_migrator_policy_init_pg.sh:ro
      - ./wait_for_port.sh:/opt/app/policy/bin/wait_for_port.sh:ro
    entrypoint: /opt/app/policy/bin/wait_for_port.sh
    command: [
      '-c',
      '/opt/app/policy/bin/db_migrator_policy_init_pg.sh',
      'postgres', '5432'
    ]
  simulator:
    image: nexus3.onap.org:10001/onap/policy-models-simulator:${POLICY_MODELS_VERSION}
    container_name: simulator
    hostname: simulator
    networks:
        default:
            aliases:
                - message-router
                - aai-sim
                - grpc-sim
                - sdnc-sim
                - so-sim
                - vfc-sim
    volumes:
      - ./config/sim-all:/opt/app/policy/simulators/etc/mounted:ro
    expose:
      - 6666
      - 6668
      - 6669
      - 6670
      - 3904
      - 6680
  api:
    image: nexus3.onap.org:10001/onap/policy-api:${POLICY_API_VERSION}
    container_name: policy-api
    depends_on:
      - policy-db-migrator-postgres
    hostname: policy-api
    expose:
      - 6969
    volumes:
      - ./config/api/apiParametersPostgres.yaml:/opt/app/policy/api/etc/apiParameters.yaml:ro
      - ./config/api/logback.xml:/opt/app/policy/api/etc/logback.xml:ro
      - ./wait_for_port.sh:/opt/app/policy/api/bin/wait_for_port.sh:ro
    entrypoint: ./wait_for_port.sh
    command: [
      '-c', './policy-api.sh',
      'postgres', '5432',
      'policy-db-migrator-postgres', '6824'
    ]
  pap:
    image: nexus3.onap.org:10001/onap/policy-pap:${POLICY_PAP_VERSION}
    container_name: policy-pap
    depends_on:
      - postgres
      - simulator
      - api
    hostname: policy-pap
    expose:
      - 6969
    volumes:
      - ./config/pap/papParametersPostgres.yaml:/opt/app/policy/pap/etc/papParameters.yaml:ro
      - ./config/pap/groups.json:/opt/app/policy/pap/etc/mounted/groups.json:ro
      - ./config/pap/logback.xml:/opt/app/policy/pap/etc/logback.xml:ro
      - ./wait_for_port.sh:/opt/app/policy/pap/bin/wait_for_port.sh:ro
    entrypoint: ./wait_for_port.sh
    command: [
      '-c', './policy-pap.sh',
      'postgres', '5432',
      'message-router', '3904',
      'api', '6969'
      ]
