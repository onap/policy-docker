#################################################################
# Global configuration defaults.
#################################################################

global:
  aafEnabled: false
  mariadb:
    # '&mariadbConfig' means we "store" the values for  later use in the file
    # with '*mariadbConfig' pointer.
    config: &mariadbConfig
      mysqlDatabase: policyadmin
    service: &mariadbService
      name: &mariadb-galera mariadb-galera
      internalPort: 3306
  prometheusEnabled: false
  kafkaBootstrap: strimzi-kafka-bootstrap
  policyKafkaUser: policy-kafka-user


policy-models-simulator:
  enabled: true
policy-clamp-ac-k8s-ppnt:
  enabled: true
policy-clamp-runtime-acm:
  enabled: true
policy-api:
  enabled: true
policy-pap:
  enabled: true
policy-apex-pdp:
  enabled: true
policy-clamp-ac-pf-ppnt:
  enabled: true
policy-drools-pdp:
  enabled: true
policy-xacml-pdp:
  enabled: true
policy-distribution:
  enabled: true
policy-clamp-ac-http-ppnt:
  enabled: true

#################################################################
# DB configuration defaults.
#################################################################

repository: nexus3.onap.org:10001
pullPolicy: Always

dockerRepository: docker.io

mariadb:
  image: mariadb:10.5.8

dbmigrator:
  image: onap/policy-db-migrator:2.6-SNAPSHOT-latest
  schema: policyadmin
  policy_home: "/opt/app/policy"

subChartsOnly:
  enabled: true

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
#replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  image: onap/oom/readiness:3.0.1
  initialDelaySeconds: 10
  periodSeconds: 10


config:
  policyAppUserName: runtimeUser
  useStrimziKafka: true
  acRuntimeTopic:
    name: policy-acruntime-participant
    partitions: 10
    retentionMs: 7200000
    segmentBytes: 1073741824
    consumer:
      groupId: policy-group
  policyHeartbeatTopic:
    name: policy-heartbeat
    partitions: 10
    retentionMs: 7200000
    segmentBytes: 1073741824
    consumer:
      groupId: policy-group
  policyNotificationTopic:
    name: policy-notification
    partitions: 10
    retentionMs: 7200000
    segmentBytes: 1073741824
    consumer:
      groupId: policy-group
  someConfig: blah

mariadb-galera:
  # mariadb-galera.config and global.mariadb.config must be equals
  db:
    user: policy-user
    # password:
    name: &mysqlDbName policyadmin
  nameOverride: *mariadb-galera
  # mariadb-galera.service and global.mariadb.service must be equals
  service: *mariadbService
  #replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: policy/maria/data
  serviceAccount:
    nameOverride: *mariadb-galera

restServer:
  policyPapUserName: policyadmin
  policyPapUserPassword: zb!XztG34
  policyApiUserName: policyadmin
  policyApiUserPassword: zb!XztG34

# Resource Limit flavor -By Default using small
# Segregation for Different environment (small, large, or unlimited)
flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: policy
  roles:
    - read
