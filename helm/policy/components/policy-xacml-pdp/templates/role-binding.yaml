apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: RoleBinding
metadata:
  name: {{ .Chart.Name }}-read
  namespace: default
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-read
roleRef:
  kind: Role
  name: read
  apiGroup: rbac.authorization.k8s.io