apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: release
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: release
    spec:
      initContainers:
        - name: {{ .Chart.Name }}-readiness
          image: busybox
          command: ["sh", "-c", "echo Init container started; sleep 10; echo Init container completed"]
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.repository }}/{{ .Values.global.image.opa }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            httpGet:
              path: {{ .Values.readiness.api }}
              port: {{ .Values.service.internalPort }}
              httpHeaders:
                - name: Authorization
                  value: Basic {{ printf "%s:%s" .Values.restServer.user .Values.restServer.password | b64enc }}
              scheme: HTTP
            successThreshold: {{ .Values.readiness.successThreshold }}
            failureThreshold: {{ .Values.readiness.failureThreshold }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.readiness.timeout }}
          env:
            - name: UseSASLForKAFKA
              value: "{{ .Values.kafka.useSASL }}" 
            - name: BOOSTSTRAP_SERVER
              value: "{{ .Values.kafka.brokers }}"
            - name: KAFKA_USERNAME
              value: "{{ .Values.kafka.username }}"
            - name: KAFKA_PASSWORD
              value: "{{ .Values.kafka.password }}"              
            - name: LOG_LEVEL
              value: "{{ .Values.log.loglevel }}"
            - name: GROUPID
              value: "{{ .Values.kafka.groupid }}"
            - name: TOPIC
              value: "{{ .Values.kafka.topic }}"
          volumeMounts:
          - name: opa-config
            mountPath: /app/config
          - name: opa-bundles
            mountPath: /app/bundles
          - name: logs
            mountPath: /var/logs
          resources:
{{ toYaml .Values.resources.small | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      serviceAccountName: {{ .Chart.Name }}-read
      volumes:
        - name: opa-config
          configMap:
            name: {{ .Chart.Name }}-configmap-config
            defaultMode: 0755
        - name: opa-bundles
          emptyDir:
            sizeLimit: {{ .Values.dirSizes.bundleDir.sizeLimit }}
        - name: logs
          emptyDir:
            sizeLimit: {{ .Values.dirSizes.bundleDir.sizeLimit }}

      imagePullSecrets:
      - name: "default-docker-registry-key"
