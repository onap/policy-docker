#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}
  aafEnabled: false


#################################################################
# Application configuration defaults.
#################################################################
# application image
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
db:
  user: policy-user
  password: policy-user
  service:
    name: mariadb-galera
    internalPort: 3306

restServer:
  user: policyadmin
  password: zb!XztG34

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  failureThreshold: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: http

readiness:
  initialDelaySeconds: 120
  periodSeconds: 10
  api: /policy/api/v1/healthcheck
  successThreshold: 1
  failureThreshold: 10
  timeout: 60
  port: http

service:
  type: NodePort
  portName: http
  port: 6969
  nodePort: 30441

ingress:
  enabled: false

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi

#Pods Service Account
serviceAccount:
  nameOverride: policy-api
  roles:
    - read
