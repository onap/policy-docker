apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: Helm
spec:
  ports:
    - port: 3306
      targetPort: tcp-mysql
      protocol: TCP
      name: tcp-mysql
  ipFamilyPolicy: PreferDualStack
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
  sessionAffinity: None

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-headless
  namespace: default
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: Helm
spec:
  clusterIP: None
  ports:
    - port: 4567
      targetPort: tcp-galera
      protocol: TCP
      name: tcp-galera
    - port: 4568
      targetPort: tcp-ist
      protocol: TCP
      name: tcp-ist
    - port: 4444
      targetPort: tcp-sst
      protocol: TCP
      name: tcp-sst
  ipFamilyPolicy: PreferDualStack
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
  sessionAffinity: None
