#################################################################
# Application configuration defaults.
#################################################################
# application image
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
restServer:
  user: participantUser
  password: zb!XztG34

a1pms:
  baseUrl: http://a1policymanagement.onap:8081

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}
# probe configuration parameters
liveness:
  initialDelaySeconds: 60
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: a1pms-api

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10
  port: a1pms-api

service:
  type: ClusterIP
  name: policy-clamp-ac-a1pms-ppnt
  useNodePortExt: true
  ports:
    name: a1pms-api
    port: 8086
    nodePort: 42

ingress:
  enabled: false

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: policy-clamp-ac-a1pms-ppnt
  roles:
    - create

jaeger:
  service:
    name: jaeger
  enabled: true
  sampling:
    probability: "1.0"
  producer:
    type: B3,W3C,B3_MULTI
  collector:
    protocol: grpc
    host: "http://jaeger"
    portOtlpGrpc: 4317
    portOtlpHttp: 4318
    portJaegerGrpc: 14250

applicationName: a1pms-ppnt
