apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-api-secret
  namespace: default
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: RELEASE
    heritage: Helm
type: Opaque
stringData:
  login: {{ .Values.healthCheckRestClient.api.user }}
  password: {{ .Values.healthCheckRestClient.api.password }}

