spring:
  autoconfigure:
    exclude: >
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
      org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  security:
    user:
      name: ${RESTSERVER_USER}
      password: ${RESTSERVER_PASSWORD}

security:
  enable-csrf: false

participant:
  localChartDirectory: /home/policy/local-charts
  infoFileName: CHART_INFO.json
  intermediaryParameters:
    topics:
      operationTopic: policy-acruntime-participant
      syncTopic: acm-ppnt-sync
    reportingTimeIntervalMs: 120000
    description: Participant Description
    participantId: 101c62b3-8918-41b9-a747-d21eb79c6c02
    clampAutomationCompositionTopics:
      topicSources:
        -
          topic: ${participant.intermediaryParameters.topics.operationTopic}
          servers:
            - "{{ .Values.global.kafkaServer }}:9092"
          topicCommInfrastructure: kafka
          fetchTimeout: 15000
          useHttps: false
        -
          topic: ${participant.intermediaryParameters.topics.syncTopic}
          servers:
            - "{{ .Values.global.kafkaServer }}:9092"
          topicCommInfrastructure: kafka
          fetchTimeout: 15000
          useHttps: false
      topicSinks:
        -
          topic: ${participant.intermediaryParameters.topics.operationTopic}
          servers:
            - "{{ .Values.global.kafkaServer }}:9092"
          topicCommInfrastructure: kafka
          useHttps: false
    participantSupportedElementTypes:
      -
        typeName: org.onap.policy.clamp.acm.K8SMicroserviceAutomationCompositionElement
        typeVersion: 1.0.0

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, metrics, prometheus

server:
  # Configuration of the HTTP/REST server. The parameters are defined and handled by the springboot framework.
  # See springboot documentation.
  port: 8083
  servlet:
    context-path: /onap/k8sparticipant
  ssl:
    enabled: false


logging:
  # Configuration of logging
  level:
    ROOT: INFO
    org.springframework: ERROR
    org.springframework.data: ERROR
    org.springframework.web.reactive.function.client.ExchangeFunctions: ERROR
    org.onap.policy.clamp.controlloop.participant.kubernetes: INFO

  file:
    name: /var/log/onap/policy/clamp/application.log

chart:
  api:
    enabled: false

# Permitted list of helm repositories. Values are updated from values.yaml
