#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}
  aafEnabled: false

#################################################################
# Application configuration defaults.
#################################################################
# application image
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
replicaCount: 1

# application configuration
restServer:
  api:
    user: policyadmin
    password: zb!XztG34
  pap:
    user: policyadmin
    password: zb!XztG34
  participantppnt:
    user: participantUser
    password: zb!XztG34

nodeSelector: {}

affinity: {}
ingress:
  enabled: false

# probe configuration parameters
liveness:
  initialDelaySeconds: 50
  periodSeconds: 10
  failureThreshold: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: pf-api

readiness:
  initialDelaySeconds: 50
  periodSeconds: 10
  failureThreshold: 10
  port: pf-api

service:
  type: ClusterIP
  name: policy-clamp-ac-pf-ppnt
  useNodePortExt: true
  ports:
    name: pf-api
    port: 6969
    nodePort: 42

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  unlimited: {}
#Pods Service Account
serviceAccount:
  nameOverride: policy-clamp-ac-pf-ppnt
  roles:
    - read

jaeger:
  service:
    name: jaeger
  enabled: true
  sampling:
    probability: "1.0"
  producer:
    type: "[B3,W3C,B3_MULTI]"
  collector:
    protocol: grpc
    host: "http://jaeger"
    portOtlpGrpc: 4317
    portOtlpHttp: 4318
    portJaegerGrpc: 14250

applicationName: policy-ppnt
