apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/instance: RELEASE
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: RELEASE
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: RELEASE
        app.kubernetes.io/managed-by: Helm
      name: {{ .Chart.Name }}
    spec:
      initContainers:
      - command:
        - sh
        args:
        - -c
        - "cd /config-input && for PFILE in `ls -1`; do envsubst <${PFILE} >/config/${PFILE}; done"
        env:
        - name: API_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-api-secret
              key: login
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-api-secret
              key: password
        - name: PAP_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-pap-secret
              key: login
        - name: PAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-pap-secret
              key: password
        - name: RESTSERVER_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-restserver-secret
              key: login
        - name: RESTSERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-restserver-secret
              key: password
{{- if .Values.config.useStrimziKafka }}
        - name: JAASLOGIN
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-policy-kafka-user
              key: sasl.jaas.config
{{- end }}
        volumeMounts:
        - mountPath: /config-input
          name: ac-pf-ppnt-config
        - mountPath: /config
          name: ac-pf-ppnt-config-processed
        image: docker.io/dibi/envsubst:1
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: {{ .Chart.Name }}-update-config
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.repository }}/{{ .Values.global.image.pfparticipant }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          command: ["/opt/app/policy/clamp/bin/policy-participant.sh"]
          args: ["/opt/app/policy/clamp/etc/mounted/PolicyParticipantParameters.yaml"]
          ports:
            - containerPort: 8085
              name: http-api
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.liveness.port }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.readiness.port }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /opt/app/policy/clamp/etc/mounted
            name: ac-pf-ppnt-config-processed
          resources:
{{ toYaml .Values.resources.small | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      serviceAccountName: {{ .Chart.Name }}-read
      volumes:
        - name: localtime
          hostPath:
             path: /etc/localtime
        - name: ac-pf-ppnt-config
          configMap:
            name: {{ .Chart.Name }}-configmap
            defaultMode: 0755
        - name: ac-pf-ppnt-config-processed
          emptyDir:
            medium: Memory
      imagePullSecrets:
      - name: "default-docker-registry-key"
