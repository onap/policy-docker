spring:
  security:
    user:
      name: ${RUNTIME_USER}
      password: ${RUNTIME_PASSWORD}
  mvc:
    converters:
      preferred-json-mapper: gson
  datasource:
    url: jdbc:mariadb://{{ .Values.db.service.name }}:{{ .Values.db.service.internalPort }}/clampacm
    driverClassName: org.mariadb.jdbc.Driver
    username: ${SQL_USER}
    password: ${SQL_PASSWORD}
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 10
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.onap.policy.common.spring.utils.CustomImplicitNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
        format_sql: true

security:
  enable-csrf: false

metrics:
  security:
    disabled: false

server:
  port: 6969
  servlet:
    context-path: /onap/policy/clamp/acm
  error:
    path: /error
  ssl:
    enabled: false

runtime:
  topics:
    operationTopic: policy-acruntime-participant
    syncTopic: acm-ppnt-sync
  participantParameters:
    heartBeatMs: 120000
    maxStatusWaitMs: 200000
  topicParameterGroup:
    topicSources:
      -
        topic: policy-acruntime-participant
        servers:
          - {{ .Values.global.kafkaServer }}:9092
        topicCommInfrastructure: kafka
        useHttps: false
        fetchTimeout: 15000
    topicSinks:
      -
        topic: ${runtime.topics.operationTopic}
        servers:
          - {{ .Values.global.kafkaServer }}:9092
        topicCommInfrastructure: kafka
        useHttps: false
      -
        topic: ${runtime.topics.syncTopic}
        servers:
          - {{ .Values.global.kafkaServer }}:9092
        topicCommInfrastructure: kafka
        useHttps: false
  acmParameters:
    toscaElementName: {{ .Values.customNaming.toscaElementName }}
    toscaCompositionName: {{ .Values.customNaming.toscaCompositionName }}



management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, metrics, prometheus
