---
apiVersion: batch/v1
kind: Job
metadata:
  name: policy-pg-init
  namespace: default
  labels:
    app: policy-pg-init
spec:
  template:
    metadata:
      labels:
        app: policy-pg-init
      name: policy-pg-init
    spec:
      initContainers:
      - name: policy-pg-readiness
        image: {{ .Values.global.repository }}/{{ .Values.global.image.readiness }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /app/ready.py
        - --container-name
        - postgres
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: policy-pg-config
        image: {{ .Values.global.repository }}/{{ .Values.global.image.postgres}}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /dbcmd-config/db-pg.sh
          name: {{ .Chart.Name }}-config
          subPath: db-pg.sh
        command:
        - /bin/sh
        - -cx
        - |
           /dbcmd-config/db-pg.sh
        env:
        - name: PG_PASSWORD
          value: {{ .Values.dbConfig.postgres.password }} 
        - name: PG_HOST
          value: {{ .Values.dbConfig.postgres.service }}
        - name: PG_USER
          value: {{ .Values.dbConfig.postgres.user }}
        - name: PG_PORT
          value: "{{ .Values.dbConfig.postgres.port }}"
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
      restartPolicy: Never
      serviceAccount: {{ .Chart.Name }}-read
      serviceAccountName: {{ .Chart.Name }}-read
      volumes:
        - name: {{ .Chart.Name }}-config
          configMap:
            name: {{ .Chart.Name }}-db-configmap
            defaultMode: 0755
            items:
              - key: db-pg.sh
                path: db-pg.sh

---
apiVersion: batch/v1
kind: Job
metadata:
  name: policy-pg-config
  namespace: default
  labels:
    app: policy-pg-config
spec:
  template:
    metadata:
      labels:
        app: policy-pg-config
      name: policy-pg-config
    spec:
      initContainers:
        - name: policy-init-readiness
          image: {{ .Values.global.repository }}/{{ .Values.global.image.readiness }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          command:
          - /app/ready.py
          args:
          - --job-name
          - policy-pg-init
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      containers:
      - name: policy-pg-db-migrator-policy
        image: {{ .Values.global.repository }}/{{ .Values.dbmigrator.image }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
          - mountPath: /dbcmd-config/init_pg.sh
            name: {{ .Chart.Name }}-policy-config
            subPath: init_pg.sh
        command:
          - /bin/sh
          - -cx
          - |
            /dbcmd-config/init_pg.sh
        env:
          - name: SQL_HOST
            value: {{ .Values.dbConfig.postgres.service }}
          - name: SQL_USER
            value: {{ .Values.dbConfig.postgres.user }}
          - name: SQL_PASSWORD
            value: {{ .Values.dbConfig.postgres.password }}
          - name: SQL_DB
            value: {{ .Values.dbmigrator.policyadmin.schema }}
          - name: POLICY_HOME
            value: {{ .Values.dbmigrator.policy_home }}
          - name: SCRIPT_DIRECTORY
            value: "postgres"
          - name: PGPASSWORD
            value: {{ .Values.dbConfig.postgres.password }}
        resources:
          limits:
            cpu: 1
            memory: 4Gi
          requests:
            cpu: 100m
            memory: 1Gi
      restartPolicy: Never
      serviceAccountName: {{ .Chart.Name }}-read
      volumes:
        - name: {{ .Chart.Name }}-policy-config
          configMap:
            name: {{ .Chart.Name }}-db-configmap
            defaultMode: 0755
            items:
              - key: init_pg.sh
                path: init_pg.sh
