apiVersion: batch/v1
kind: Job
metadata:
  name: policy-csit-robot-test
  namespace: default
  labels:
    app: policy-csit-robot-test
spec:
  template:
    spec:
      initContainers:
        - name: policy-pods-readiness
          image: {{ .Values.imageCredentials.readinessImage.name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /app/ready.py
          args:
          {{- range $container := .Values.readiness }}
          - --container-name
          - {{ $container}}
          {{- end }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
      containers:
        - name: {{ .Chart.Name }}-test
          image: {{ .Values.imageCredentials.csitTestImage.name }}
          imagePullPolicy: Never
          env:
            - name: ROBOT_FILE
              value: {{ .Values.robot }}
          command: [ "./run-test.sh", "$(ROBOT_FILE)" ]
      restartPolicy: Never