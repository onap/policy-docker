apiVersion: batch/v1
kind: Job
metadata:
  name: policy-csit-robot-test
  namespace: default
  labels:
    app: policy-csit-robot-test
spec:
  template:
    spec:
      initContainers:
        - name: policy-pods-readiness
          image: {{ .Values.imageCredentials.readinessImage.name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /app/ready.py
          args:
          {{- range $container := .Values.readiness }}
          - --container-name
          - {{ $container}}
          {{- end }}
          - --timeout
          - "15"
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
      containers:
        - name: {{ .Chart.Name }}-test
          image: {{ .Values.imageCredentials.csitTestImage.name }}
          imagePullPolicy: Never
          env:
            - name: PG_USER
              value: {{ .Values.db.user }}
            - name: PGPASSWORD
              value: {{ .Values.db.password }}
            - name: PG_HOST
              value: {{ .Values.db.service.name }}
            - name: PG_PORT
              value: {{ .Values.db.service.internalPort | quote }}
            - name: PG_SCHEMA
              value: {{ .Values.db.name }}
            - name: ROBOT_FILE
              value: {{ .Values.robot }}
            - name: TEST_ENV
              value: "k8s"
          command: [ "./run-test.sh" ]
          volumeMounts:
            - name: robot-csit-pv
              mountPath: /tmp
      restartPolicy: OnFailure
      volumes:
        - name: robot-csit-pv
          hostPath:
            path: {{ .Values.robotLogDir }}
