version: '2'
services:
   mariadb:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-db
      container_name: mariadb
      hostname: mariadb
      ports:
       - "3306:3306"
   nexus:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-nexus
      container_name: nexus
      hostname: nexus
   pap:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-pe
      container_name: pap
      depends_on: 
       - mariadb
      hostname: pap
      ports:
       - "8443:8443"
       - "9091:9091"
      command: pap
      volumes:
       - ./config/pe:/tmp/policy-install/config
   pdp:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-pe
      container_name: pdp
      depends_on: 
       - pap
      hostname: pdp
      ports:
       - "10.0.6.1:8081:8081"
      command: pdp
      volumes:
       - ./config/pe:/tmp/policy-install/config
   pypdp:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-pe
      container_name: pypdp
      depends_on: 
       - pap
      hostname: pypdp
      ports:
       - "8480:8480"
      command: pypdp
      volumes:
       - ./config/pe:/tmp/policy-install/config
   brmsgw:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-pe
      container_name: brmsgw
      depends_on: 
       - pap
      hostname: brmsgw
      command: brmsgw
      volumes:
       - ./config/pe:/tmp/policy-install/config
   drools:
      image: ${NEXUS_DOCKER_REPO}/openecomp/policy/policy-drools
      container_name: drools
      depends_on: 
       - mariadb
       - nexus
      hostname: drools
      ports:
       - "6969:6969"
      volumes:
       - ./config/drools:/tmp/policy-install/config
